<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปิดใน Google Chrome</title>
    <!-- ใช้ Tailwind CSS เพื่อความสวยงาม -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ฟอนต์ภาษาไทย (Kanit) -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center mx-4">
        <!-- นำโลโก้ SVG ออกแล้ว -->
        
        <h1 class="text-2xl font-bold text-gray-800 mb-2">ระบบจองเหรียญ</h1>
        <p class="text-gray-500 mb-8">หลวงพ่อเกษมเขมโก "รุ่นอานม้า"</p>

        <!-- ปุ่มกด -->
        <button onclick="openInChrome()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
            <span>ปิดรับจอง</span>
        </button>

        <p id="device-info" class="mt-6 text-xs text-gray-400">กำลังตรวจสอบอุปกรณ์...</p>
    </div>
</body>
</html>
